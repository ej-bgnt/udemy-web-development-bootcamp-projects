<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #main-container {
      display: grid;
      grid-template: 414px 130px 155px 22px / 320px 198px 153px 50px;
      width: 748px;
      height: 748px;
      gap: 9px;
      background-color: black;
      border: none;
    }

    .b1 {
      background-color: #e72f24;
    }

    .white {
      background-color: #f0f1ec;
    }

    .b2 {
      grid-area: 1 / 2 / 2 / -1;
    }

    .b3 {
      grid-area: 2 / 1 / 4 / 2 ;
    }

    .b4 {
      grid-area: 2 / 2 / 4 / 4 ;
    }

    .b5 {
      background-color: #004592;
      border-bottom: 10px solid black;
    }

    .b7 {
      grid-area: 3 / 4 / -1 / -1;
    }

    .b8 {
      background-color: #f9d01e;
    }

    .b9 {
      background-color: #232629;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div id="main-container">
    <div class="b1">
      
    </div>
    <div class="b2 white">

    </div>
    <div class="b3 white">

    </div>
    <div class="b4 white">

    </div>
    <div class="b5">

    </div>
    <div class="b6 white">

    </div>
    <div class="b7 white">

    </div>
    <div class="b8">

    </div>
    <div class="b9">

    </div>
  </div>
</body>

</html>
